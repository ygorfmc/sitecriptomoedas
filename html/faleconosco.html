<body>
    <header>
        <h1>Mercado de Criptomoedas</h1>
        <p>Tudo o que você precisa saber está aqui</p>

    <nav>
        <a href="paginainicial.html">Home</a>

        <a href="faleconosco.html" class="linkativo">Fale Conosco</a>
    </nav>
    <h1 id="titulo">Fale Conosco</h1>
    <div id="formulario">
        <form action="faleconosco.html" method="post">
            <label for="nome">* Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
            <label for="email">* E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            <label for="assunto">* Assunto:</label>
            <select name="assunto" id="assunto">
                <option value="">Selecione uma opção:</option>
                <option value="erro">Reportar um erro</option>
                <option value="noticia">Publicar uma notícia</option>
                <option value="consultoria">Contratar uma consultoria</option>
            </select>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem"></textarea>
            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="cancelar">Cancelar</button>
        </form>
    </div>
